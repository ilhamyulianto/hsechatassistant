<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border: none;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .chat-history-item {
            padding: 12px 16px;
            margin-bottom: 6px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            color: #9ca3af;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item:hover {
            background: #1a1a1a;
            border-color: #dc2626;
            color: #fff;
        }

        .chat-history-item.active {
            background: #1a1a1a;
            border-color: #dc2626;
            color: #fff;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .info-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #333;
            color: #9ca3af;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .info-btn:hover {
            border-color: #dc2626;
            color: #fff;
            background: #1a1a1a;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header {
            background: #111111;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1a1a1a;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .menu-toggle {
            display: none;
            background: transparent;
            border: 1px solid #333;
            color: #9ca3af;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #333;
            color: #9ca3af;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            border-color: #dc2626;
            color: #fff;
            background: #1a1a1a;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 18px;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
        }

        .assistant-message .message-avatar {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #dc2626;
        }

        .message-content {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            margin-left: auto;
        }

        .assistant-message .message-content {
            background: #111111;
            color: #e5e7eb;
            border: 1px solid #1a1a1a;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
            padding: 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e5e7eb;
        }

        .empty-state p {
            font-size: 16px;
            max-width: 400px;
        }

        .chat-input-container {
            padding: 20px 30px;
            background: #111111;
            border-top: 1px solid #1a1a1a;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            border-radius: 12px;
            padding: 10px;
            transition: all 0.3s;
        }

        .chat-input-wrapper:focus-within {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            padding: 10px;
            resize: none;
            max-height: 150px;
            font-family: inherit;
            outline: none;
            color: #e5e7eb;
        }

        .chat-input::placeholder {
            color: #6b7280;
        }

        .send-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc2626;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .error-message {
            background: #7f1d1d;
            color: #fecaca;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #991b1b;
        }

        /* Info Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #111111;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #1a1a1a;
            animation: modalSlideIn 0.3s ease-out;
            text-align: center;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 28px;
            color: #e5e7eb;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .modal-body {
            font-size: 18px;
            color: #9ca3af;
            line-height: 1.8;
        }

        .fire-icon {
            color: #dc2626;
            font-size: 24px;
            display: inline-block;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .close-modal-btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid #333;
            color: #9ca3af;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .close-modal-btn:hover {
            border-color: #dc2626;
            color: #fff;
            background: #1a1a1a;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .chat-header h1 {
                font-size: 18px;
            }

            .logo {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .chat-messages {
                padding: 20px;
            }
        }
    </style>

</head>
<body>
    <div class="app-container">
        <!-- sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <span><img src="https://admin.emojikeyboard.io/emojis/twitter/plus.png" style="width: 15px; height: 15px;"></span>
                    <span>Chat baru</span>
                </button>
            </div>

            <div class="sidebar-content" id="chatHistory">
                <!-- chat history -->
            </div>

            <div class="sidebar-footer">
                <button class="info-btn" onclick="showInfo()">
                    <span><img src="https://cdn-icons-png.flaticon.com/128/7691/7691942.png" class="icon" style="width: 25px; height: 25px;"></span>
                    <span>Info</span>
                </button>
            </div>
        </div>

        <!-- main chat cont -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>
                    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
                    <span>SPIL University: HSE Training Chat Assistant</span>
                </h1>
                <div class="header-actions">
                    <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon"><img src="https://www.spil.co.id/img/spil_logo.581f4306.svg" class="icon"></div>
                    <h2>Welcome to SPIL HSE Training Chat</h2>
                    <p>Mulai percakapan dengan menuliskan pertanyaan seputar HSE training, AI akan bantu jawab!</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <span>Send</span>
                        <span>â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- info -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <div class="modal-header">About</div>
            <div class="modal-body">
                Made with <span class="fire-icon">ðŸ”¥</span> by<br>
                <strong style="color: #dc2626; font-size: 20px;">ML Engineers Fleet Operations</strong>
            </div>
            <button class="close-modal-btn" onclick="closeInfo()">Close</button>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            baseURL: 'http://localhost:8000',  
            endpoints: {
                chat: '/api/chat',             
                conversations: '/api/conversations', 
                deleteConversation: '/api/conversations',  
            },
            useRealAPI: true
        };

       
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sidebar = document.getElementById('sidebar');
        const chatHistory = document.getElementById('chatHistory');
        const infoModal = document.getElementById('infoModal');
        
        let conversations = [];
        let currentConversationId = null;

        async function callOllamaAPI(message, conversationHistory) {
            if (!API_CONFIG.useRealAPI) {
                return await getMockResponse(message);
            }

            try {
                const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.chat}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: currentConversationId,
                        history: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function loadConversationsFromAPI() {
            if (!API_CONFIG.useRealAPI) return;

            try {
                const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.conversations}`);
                if (response.ok) {
                    const data = await response.json();
                    conversations = data.map(conv => ({
                        ...conv,
                        timestamp: new Date(conv.timestamp)
                    }));
                    updateChatHistory();
                }
            } catch (error) {
                console.error('error loading conversations:', error);
            }
        }

        async function saveConversationToAPI(conversation) {
            if (!API_CONFIG.useRealAPI) return;

            try {
                await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.conversations}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(conversation)
                });
            } catch (error) {
                console.error('Error saving conversation:', error);
            }
        }

        async function getMockResponse(userMessage) {
            const responses = [
                "testing doang si"
            ];
            
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1500));
            
            return responses[Math.floor(Math.random() * responses.length)] + 
                   ` mentioned: "${userMessage}". what else?`;
        }

        (async function init() {
            await loadConversationsFromAPI();
            if (conversations.length === 0) {
                createNewChat();
            } else {
                loadConversation(conversations[0].id);
            }
        })();

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        function showInfo() {
            infoModal.classList.add('active');
        }

        function closeInfo() {
            infoModal.classList.remove('active');
        }

        function createNewChat() {
            const newConversation = {
                id: Date.now().toString(),
                title: `Chat ${conversations.length + 1}`,
                messages: [],
                timestamp: new Date()
            };
            
            conversations.unshift(newConversation);
            currentConversationId = newConversation.id;
            
            updateChatHistory();
            clearChatMessages();
            
            saveConversationToAPI(newConversation);
        }

        function loadConversation(id) {
            currentConversationId = id;
            const conversation = conversations.find(c => c.id === id);
            
            if (conversation) {
                clearChatMessages();
                conversation.messages.forEach(msg => {
                    addMessage(msg.content, msg.isUser, false);
                });
                updateChatHistory();
            }
            
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }

        function updateChatHistory() {
            chatHistory.innerHTML = '';
            
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'chat-history-item' + (conv.id === currentConversationId ? ' active' : '');
                item.innerHTML = `<span>ðŸ’¬</span><span>${conv.title}</span>`;
                item.onclick = () => loadConversation(conv.id);
                chatHistory.appendChild(item);
            });
        }

        function clearChatMessages() {
            chatMessages.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h2>Welcome to SPIL HSE Training Chat</h2>
                    <p>Mulai percakapan dengan menuliskan pertanyaan seputar HSE training, AI akan bantu jawab!</p>
                </div>
            `;
        }

        function clearChat() {
            const currentConv = conversations.find(c => c.id === currentConversationId);
            if (currentConv) {
                currentConv.messages = [];
                clearChatMessages();
                saveConversationToAPI(currentConv);
            }
        }

        function addMessage(text, isUser, saveToHistory = true) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            if (!isUser) {
                messageDiv.appendChild(avatar);
            }
            messageDiv.appendChild(content);
            if (isUser) {
                messageDiv.appendChild(avatar);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (saveToHistory) {
                const currentConv = conversations.find(c => c.id === currentConversationId);
                if (currentConv) {
                    currentConv.messages.push({ content: text, isUser });
                    
                    if (isUser && currentConv.messages.filter(m => m.isUser).length === 1) {
                        currentConv.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                        updateChatHistory();
                    }
                    
                    saveConversationToAPI(currentConv);
                }
            }
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant-message';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            addMessage(message, true);
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            showTypingIndicator();
            
            try {
                const currentConv = conversations.find(c => c.id === currentConversationId);
                const conversationHistory = currentConv ? currentConv.messages : [];
                const response = await callOllamaAPI(message, conversationHistory);
                
                removeTypingIndicator();
                addMessage(response, false);
            } catch (error) {
                removeTypingIndicator();
                showError(error.message || "I apologize, but I encountered an error. Please try again.");
                console.error('Chat error:', error);
            }
            
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        infoModal.addEventListener('click', function(e) {
            if (e.target === infoModal) {
                closeInfo();
            }
        });
    </script>
</body>
</html>
